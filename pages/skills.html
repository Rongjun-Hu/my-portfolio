<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awasome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Skills Peter</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <div id="header">
        <a href="index.html">
          <h1 class="header-title">Peter</h1>
        </a>
        <p class="header-text">front end developer</p>
      </div>
      <ul class="navbar-menu">
        <li class="navbar-item">
          <a href="index.html" class="navbar-links">Home</a>
        </li>
        <li class="navbar-item">
          <a href="education.html" class="navbar-links">Education</a>
        </li>
        <li class="navbar-item">
          <a href="skills.html" class="navbar-links">Skills</a>
        </li>
        <li class="navbar-item">
          <a href="projects.html" class="navbar-links">Projects</a>
        </li>
      </ul>
    </nav>

    <hr />

    <!-- Main -->
    <div class="skills-section">
      <h2 class="skills-header">Skills</h2>
      <div class="skills-container">
        <div>
          <div class="skills-subheader">Professional Skills</div>

          <!-- HTML5 -->
          <div class="skills-data">
            <div class="skills-names">
              <i class="fab fa-html5 skills-icon skills-html-icon"></i>
              <span class="skills-name">HTML5</span>
            </div>
            <div class="skills-bar skills-html-bar"></div>
            <div>
              <span class="skills-percentage">60%</span>
            </div>
          </div>

          <!-- CSS3 -->
          <div class="skills-data">
            <div class="skills-names">
              <i class="fab fa-css3 skills-icon skills-css-icon"></i>
              <span class="skills-name">CSS3</span>
            </div>
            <div class="skills-bar skills-css-bar"></div>
            <div>
              <span class="skills-percentage">50%</span>
            </div>
          </div>

          <!-- JavaScript -->
          <div class="skills-data">
            <div class="skills-names">
              <i class="fab fa-js skills-icon skills-js-icon"></i>
              <span class="skills-name">JavaScript</span>
            </div>
            <div class="skills-bar skills-js-bar"></div>
            <div>
              <span class="skills-percentage">40%</span>
            </div>
          </div>

          <!-- React -->
          <div class="skills-data">
            <div class="skills-names">
              <i class="fab fa-react skills-icon skills-react-icon"></i>
              <span class="skills-name">ReactJS</span>
            </div>
            <div class="skills-bar skills-react-bar"></div>
            <div>
              <span class="skills-percentage">40%</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer id="footer">&copy; 2020 Peter Hu</footer>
  </body>
</html>
